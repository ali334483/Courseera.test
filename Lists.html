<!DOCTYPE html>

<head>
    <title>Lists</title>
</head>

<body>
    <div>
        <h1> Unordered List </h1>

        <ul>
            <li> Cricket </li>
            <li> Football</li>
            <li> Hockey </li>
            <li> Exercise</li>
            <ul>
                <li> jogging </li>
                <li> sprinting </li>
            </ul>

            <li> Javelin </li>
        </ul>

        <h1> Ordered List </h1>
        <ol>
            <li>Badminton</li>
            <li>Tennis</li>
            <li>Squash</li>
            <ol>
                <li>Badminton</li>
                <li>Table Tennis</li>
            </ol>
            <li> Rugby </li>
        </ol>
    </div>
</body>

</html>
